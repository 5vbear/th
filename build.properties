## Original jboss home.

jboss.home=C:/jboss-4.0.5.GA/server/default
deploy.home=${jboss.home}/deploy
deploy.debug.home=${jboss.debug.home}/deploy


########################### sy-linux start ###############################################
sylinux.user.db.source.name=java:thccbJDBCDS
sylinux.root=/opt/cms/app
sylinux.dir=webapp
sylinux.conf=conf
sylinux.logdir=opt/cms/app/th/webapp/log/th.log
#备份db
sylinux.backup.dbname=thccbdb
#dump命令
sylinux.backup.dump=C:/Program Files/PostgreSQL/9.1/bin/pg_dump.exe -U thccb -E utf8 
#dump命令(linux)
sylinux.backup.dump.linux=pg_dump -h 172.26.180.154 -U thccb -E utf8
#备份目录
sylinux.backup_directory=/opt/cms/app/th/webapp/backup
#备份db
sylinux.backup.dbname=thccbdb
#备份用密码文件配置项[hostname:port:database:username:password]
sylinux.backup.config=172.26.180.154:5432:thccbdb:thccb:thccb

sylinux.FTP_DOWNLOAD_TMP_FILE_PATH_SHORTCUT=/opt/cms/app/th/webapp/tmp/shortcut
sylinux.FTP_DOWNLOAD_TMP_FILE_PATH_COMMAND=/opt/cms/app/th/webapp/tmp/command
sylinux.FTP_DOWNLOAD_TMP_FILE_PATH_CHANNEL=/opt/cms/app/th/webapp/tmp/channel
