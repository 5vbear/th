sylinux.AAPT_COMMAND_PATH=/opt/cms/app/th/webapp/thccb/th/webapp/aapt/aapt.exe
sylinux.HOST_SERVER=http://172.26.180.161:8080
sylinux.FTP_SERVER_HOST=172.26.180.161
sylinux.BATCH_SERVER_NAME=172.26.180.161
sylinux.BATCH_SERVER_PORT=8080
sylinux.FTP_START=cmd /c start D:/Xlight/start.bat
sylinux.FTP_PATH=D:/Xlight/ftpd.users
sylinux.FTP_CLOSE=cmd /c start D:/Xlight/kill.bat
sylinux.FTP_USERS_FILE_PATH=opt/cms/app/th/webapp/conf/ftp_users.properties
sylinux.FTP_ROOT_PATH=C:/jboss-4.0.5.GA/server/default/deploy/jbossweb-tomcat55.sar/ROOT.war/thccb/
########################### sy-linux end  ################################################


