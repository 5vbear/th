sylinux.FTP_DOWNLOAD_TMP_FILE_PATH_CONFIGURATION=/opt/cms/app/th/webapp/tmp/configuration
sylinux.FTP_DOWNLOAD_TMP_FILE_PATH_WHITELIST=/opt/cms/app/th/webapp/tmp/whitelist
sylinux.FTP_DOWNLOAD_TMP_FILE_PATH_DOCUMENTLIST=/opt/cms/app/th/webapp/tmp/documentlist
sylinux.TH_UPLOAD_FILE_PATH_MEDIA=/opt/cms/app/th/webapp/media/
sylinux.FTP_TMP_FILE_PATH_MEDIA=/opt/cms/app/th/webapp/tmp/media
sylinux.FTP_TMP_FILE_PATH_UPGRADEPACKAGE=/opt/cms/app/th/webapp/tmp/upgradePackage
sylinux.EXPORT_FILE_PATH_TEMPLATE=/opt/cms/app/th/webapp/thccb/th_export_file/template_file/
sylinux.EXPORT_FILE_PATH_TEMP=/opt/cms/app/th/webapp/thccb/th_export_file/temp_file/
